name: Useless Machine
run-name: "{{github.ref}} - {{github.sha}}"
on: [push]
jobs:
  UselessMachine:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Work for nothing
        run: |
          echo "Useless Text" >> dummy.txt && 
          git add . && 
          git commit -m "[useless] commit" &&
          git push
